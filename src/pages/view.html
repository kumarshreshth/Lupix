<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lupix</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../asset/favicon.ico"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="../output.css"
      rel="stylesheet"
    />
    <style>
      .ql-editor img {
        width: auto;
        height: 250px;
      }

      @media (min-width: 640px) {
        .ql-editor img {
          height: 300px;
        }
      }

      @media (min-width: 768px) {
        .ql-editor img {
          height: 500px;
        }
      }
    </style>
    <script
      src="../js/view.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="bg-black h-screen relative">
    <div class="fixed w-full h-full overflow-hidden">
      <video
        class="absolute top-0 left-0 w-full h-full object-fill"
        autoplay
        loop
        muted
        playsinline
      >
        <source
          src="../asset/backgroundV.mp4"
          type="video/mp4"
        />
      </video>

      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-92"
      ></div>
    </div>

    <div class="absolute top-0 left-0 w-full h-full">
      <div class="flex justify-center items-center min-h-screen m-5 sm:m-10">
        <div class="sm:p-5 w-full sm:w-[80%]">
          <div
            class="hidden w-full space-y-8"
            id="blogPage"
          >
            <h1
              class="text-xl sm:text-2xl md:text-4xl text-white sm:p-4 font-bold"
              id="title"
            ></h1>
            <div class="text-left">
              <p
                class="text-base text-gray-200 p-1"
                id="time"
              ></p>
            </div>
            <hr class="text-gray-500 h-1 w-full text-center" />
            <img
              class="w-[100%] h-[250px] sm:h-[300px] md:h-[500px] object-cover rounded-xl"
              id="coverImage"
            />
            <div
              class="text-sm sm:text-base md:text-lg text-white md:p-4 ql-editor"
              id="content"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
