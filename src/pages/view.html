<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lupix</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../asset/favicon.ico"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="../output.css"
      rel="stylesheet"
    />
    <style>
      .ql-editor img{
        align-items: center;
        width:100%;
        height:250px;
      }

      @media (min-width:640px){
        .ql-editor img{
          align-items: center;
          width:100%;
          height:300px;
        }
      }

      @media (min-width:768px){
        .ql-editor  img{
          align-items: center;
          width:100%;
          height:500px;
        }
      }
    </style>
    <script
      src="../js/view.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="bg-black min-h-screen">
    <div class="flex justify-center items-center min-h-screen m-5 sm:m-10">
      <div class="sm:p-5 w-full sm:w-[80%]">
        <div
          class="hidden w-full space-y-8"
          id="blogPage"
        >
          <img
            class="w-full h-[250px] sm:h-[300px] md:h-[500px] object-cover"
            id="coverImage"
          />
          <h1
            class="text-xl sm:text-2xl md:text-4xl text-white sm:p-4"
            id="title"
          ></h1>
          <hr class="text-gray-500 h-1 w-11/12 text-center" />
          <div
            class="text-sm sm:text-base md:text-lg text-gray-400 md:p-4 ql-editor"
            id="content"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
