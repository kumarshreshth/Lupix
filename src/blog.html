<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="./output.css"
      rel="stylesheet"
    />
    <script src="./blog.js" type="module" defer></script>
</head>
<body class="bg-black min-h-screen">
    <div class="space-y-4 mt-12 p-4 border border-white min-h-screen rounded-lg" id="view">
        <h1 class="text-white text-4xl font-bold text-center" id="heading"></h1>
        <p class="text-gray-500 text-2xl text-left" id="para"></p>
    </div>

    <div class="bg-white p-6 rounded-lg h-[90%] w-[90%]">
        <h1 class="text-2xl font-bold text-center mb-4">Create a New Blog</h1>

        <form
          id="updateForm"
          class="space-y-4 hidden"
        >
          <!-- Blog Title -->
          <div>
            <label class="block text-black font-semibold">Title</label>
            <input
              type="text"
              id="title"
              class="w-full p-2 border rounded-md text-gray-700"
            />
          </div>

          <!-- Blog Content -->
          <div>
            <label class="block text-black font-semibold">Content</label>
            <textarea
              id="content"
              rows="5"
              class="w-full p-2 border rounded-md text-gray-700"
            ></textarea>
          </div>

          <!-- Image Upload -->
          <div>
            <label class="block text-black font-semibold">Upload Image</label>
            <input
              type="text"
              id="imageUpload"
              class="w-full p-2 border text-gray-700 rounded-md"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="p-4 bg-[#D45401] text-white rounded-lg hover:text-black cursor-pointer"
          >
            Update Blog
          </button>
        </form>
      </div>
</body>
</html>
